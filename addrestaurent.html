<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato - Add Restaurant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f4f4f4; }
        header { background-color: #e23744; padding: 15px; text-align: center; color: white; font-size: 24px; }
        .container { width: 90%; margin: 20px auto; max-width: 600px; }
        .section { background: white; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: #e23744; margin-bottom: 10px; text-align: center; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #e23744; color: white; padding: 10px 15px; border: none; cursor: pointer; border-radius: 5px; width: 100%; }
        button:hover { background: #e23744; }
    </style>
</head>
<body>
    <header>Zomato Clone - Add Restaurant</header>
    <div class="container">
        <div class="section">
            <h2>Restaurant Registration</h2>
            <form id="restaurantForm">
                <div class="form-group">
                    <label for="name">Restaurant Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="owner">Owner Name</label>
                    <input type="text" id="owner" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="cuisine">Cuisine Type</label>
                    <select id="cuisine" required>
                        <option value="">Select Cuisine</option>
                        <option value="Indian">Indian</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Italian">Italian</option>
                        <option value="Mexican">Mexican</option>
                    </select>
                </div>
                <button type="submit">Register Restaurant</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("restaurantForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Restaurant Registered Successfully!");
            this.reset();
        });
    </script>
</body>
</html>
